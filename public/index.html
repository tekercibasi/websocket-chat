<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <!-- Einbinden von Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Einbinden von styles.css -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="chat-container" class="shadow">
    <div id="chat"></div>
    <div class="p-2 bg-light">
      <input id="usernameInput" type="text" class="form-control mb-2" placeholder="Enter your name">
      <div class="input-group">
        <input id="messageInput" type="text" class="form-control" placeholder="Enter your message">
        <div class="input-group-append">
          <button class="btn btn-primary" id="sendButton">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Einbinden des socket.io-Clients und der main.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
